<!DOCTYPE html>
<html lang="en">
<head>
	<meta id="maintenance-status" content="yes">
</head>
<body>

<script>
    window.onload = function () {
        // Check the maintenance flag value
        const maintenanceStatus = document.getElementById('maintenance-status').getAttribute('content');

        if (maintenanceStatus === 'yes') {
            // Redirect to maintenance page if flag is 'yes'
            window.location.href = "src/maintenance.html";
        } else {
            // Otherwise, load the index page
            window.location.href = "home.html";
        }
    };
</script>

</body>
</html>
